   <script type="text/javascript">
   	class operacion{
    constructor (n1,n2){ /* El constructor almacena 2 variables, numero 1 y numero 2*/
        this.n1=n1;
        this.n2=n2;
        }
    sumar(){ /* Con esta funcion se puede sumar*/
       return this.n1+this.n2;
    

    }   
    restar(){ /* Con esta funcion se puede restar*/
    return this.n1-this.n2;
    }   
    multiplicar(){ /* Con esta funcion se puede multiplicar*/
    return this.n1*this.n2;
    }   
    dividir(){ /* Con esta funcion se puede dividir*/
    return this.n1/this.n2;
    }   
        
}
 
 let numero1=0;
 let numero2=0;
 let tipodesigno='';


 function num(numero){
 	document.getElementById("blanco").value=document.getElementById("blanco").value + numero;
 }
function suma(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '+';
	document.getElementById("blanco").value="";
}
function resta(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '-';
	document.getElementById("blanco").value="";
}
function multi(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '*';
	document.getElementById("blanco").value="";
}
function divi(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '/';
	document.getElementById("blanco").value="";
}
function borrar(){
	document.getElementById("blanco").value="0";
}
function igual(){
	numero2=parseInt(document.getElementById("blanco").value);
	let claseoperacioninstaciada=new operacion(numero1,numero2);

	switch(tipodesigno){
		case '+':
	  document.getElementById("blanco").value=claseoperacioninstaciada.sumar();
		
		break;
		case '-':
		document.getElementById("blanco").value=claseoperacioninstaciada.restar();
		break;
		case '*':
		document.getElementById("blanco").value=claseoperacioninstaciada.multiplicar();
		break;
		case '/':
		document.getElementById("blanco").value=claseoperacioninstaciada.dividir();
		break;
	}

}
