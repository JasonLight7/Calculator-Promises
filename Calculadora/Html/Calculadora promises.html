   <script type="text/javascript">
   	class operacion{
    constructor (n1,n2){ /* El constructor almacena 2 variables, numero 1 y numero 2*/
        this.n1=n1;
        this.n2=n2;
        }
    sumar(){ /* Con esta funcion se puede sumar*/
    	let that = this;
    return new Promise(function(resolve,reject){
    	try{
    		resolve(that.n1+that.n2)
    	}catch(err){
    		reject(err.message);
    	}
    }) 
    

    }   
    restar(){ /* Con esta funcion se puede restar*/
   let that = this;
    return new Promise(function(resolve,reject){
    	try{
    		resolve(that.n1-that.n2)
    	}catch(err){
    		reject(err.message);
    	}
    }) 
    

    }   
    multiplicar(){ /* Con esta funcion se puede multiplicar*/
   let that = this;
    return new Promise(function(resolve,reject){
    	try{
    		resolve(that.n1*that.n2)
    	}catch(err){
    		reject(err.message);
    	}
    }) 
    

    }   
    dividir(){ /* Con esta funcion se puede dividir*/
  let that = this;
    return new Promise(function(resolve,reject){
    	try{
    		resolve(that.n1/that.n2)
    	}catch(err){
    		reject(err.message);
    	}
    }) 
    

    }   
        
}
 
 let numero1=0;
 let numero2=0;
 let tipodesigno='';


 function num(numero){
 	document.getElementById("blanco").value=document.getElementById("blanco").value + numero;
 }
function suma(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '+';
	document.getElementById("blanco").value="";
}
function resta(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '-';
	document.getElementById("blanco").value="";
}
function multi(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '*';
	document.getElementById("blanco").value="";
}
function divi(){
	numero1=parseInt(document.getElementById("blanco").value);
	tipodesigno= '/';
	document.getElementById("blanco").value="";
}
function borrar(){
	document.getElementById("blanco").value="0";
}
function igual(){
	numero2=parseInt(document.getElementById("blanco").value);
	let claseoperacioninstaciada=new operacion(numero1,numero2);

	switch(tipodesigno){
		case '+':
	claseoperacioninstaciada.sumar().then(function(response)
		{
			document.getElementById("blanco").value=response;
		},function(error)
		{
			document.getElementById("blanco").value="Hice algo mal :C";

		});
		break;
		case '-':
		claseoperacioninstaciada.restar().then(function(response)
		{
			document.getElementById("blanco").value=response;
		},function(error)
		{
			document.getElementById("blanco").value="Hice algo mal :C";

		});
		break;
	
		case '*':
		claseoperacioninstaciada.multiplicar().then(function(response)
		{
			document.getElementById("blanco").value=response;
		},function(error)
		{
			document.getElementById("blanco").value="Hice algo mal :C";

		});
		break;
		case '/':
		claseoperacioninstaciada.dividir().then(function(response)
		{
			document.getElementById("blanco").value=response;
		},function(error)
		{
			document.getElementById("blanco").value="Hice algo mal :C";

		});
		break;
	}

}
